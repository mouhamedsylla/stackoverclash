<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body>

      </div>

    <div class="container">
      <nav>
        <ul>
          <a href="/">Home</a>
          <p>PUBLIC</p>
          <a href="/new">New</a>
          <a href="/popular">Popular</a>
          <a href="/vote">Infinite vote</a>

      </nav>
      <main class="clash-container">
        <div class="hd">
          <div id="clash-title">
           
          </div>

          <div id="create-clash">
            <a href="/create">Create clash</a>
          </div>
        </div>
        <div id="clash">
           
          </div>
        </div>

    </div>
    <script src="wasm_exec.js"></script>
    <script src="script.js"></script>
